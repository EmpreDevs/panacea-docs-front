<app-ui-card
	[shadow]="false"
	rounded="lg"
>
	<div class="">
		<div class="flex justify-between items-center">
			<h2 class="px-4 text-base/7 font-semibold sm:px-6 lg:px-8">Listado de pacientes</h2>
			<div class="flex gap-2 items-center">
				<app-ui-search-query />
				<app-ui-link
					[link]="routeCreate"
					variant="button"
				>
					<app-ui-icon
						name="plus"
						[size]="20"
					/>
					Paciente
				</app-ui-link>
			</div>
		</div>
		<app-patient-list
			[patients]="patients"
			[linkdetails]="routeDetails"
		/>
	</div>
</app-ui-card>
