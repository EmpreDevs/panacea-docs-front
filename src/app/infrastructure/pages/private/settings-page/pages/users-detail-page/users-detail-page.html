<app-ui-card
	[shadow]="false"
	rounded="lg"
>
	<div class="flex justify-between items-center">
		<h2 class="text-base/7 font-semibold">Control de usuarios</h2>
		<app-ui-button
			type="button"
			variant="outline"
			color="info"
		>
			<lucide-icon
				[img]="plus"
				[size]="18"
			></lucide-icon>
			<span class="hidden lg:block">Agregar</span>
		</app-ui-button>
	</div>

	<div class="mt-8 flow-root">
		<div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
			<div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
				<table class="relative min-w-full divide-y divide-gray-300 dark:divide-white/15">
					<thead>
						<tr>
							<th
								scope="col"
								class="py-3.5 pr-3 pl-4 text-left text-sm font-semibold text-gray-900 sm:pl-0 dark:text-white"
							>
								Nombre
							</th>
							<th
								scope="col"
								class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white"
							>
								E-mail
							</th>
							<th
								scope="col"
								class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white"
							>
								Status
							</th>
							<th
								scope="col"
								class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900 dark:text-white"
							>
								Rol
							</th>
							<th
								scope="col"
								class="py-3.5 pr-4 pl-3 sm:pr-0"
							>
								<span class="sr-only">Edit</span>
							</th>
						</tr>
					</thead>
					<tbody class="divide-y divide-gray-200 dark:divide-white/10">
						<tr>
							<td class="py-5 pr-3 pl-4 text-sm whitespace-nowrap sm:pl-0">
								<div class="flex items-center">
									<div class="size-11 shrink-0">
										<img
											src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
											alt=""
											class="size-11 rounded-full dark:outline dark:outline-white/10"
										/>
									</div>
									<div class="ml-4">
										<div class="font-medium text-gray-900 dark:text-white">Lindsay Walton</div>
									</div>
								</div>
							</td>
							<td class="px-3 py-5 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400">
								lindsay.walton@example.com
							</td>
							<td class="px-3 py-5 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400">
								<span
									class="inline-flex items-center rounded-md bg-green-50 px-2 py-1 text-xs font-medium text-green-700 ring-1 ring-green-600/20 ring-inset dark:bg-green-900/30 dark:text-green-400 dark:ring-green-500/50"
								>
									Active
								</span>
							</td>
							<td class="px-3 py-5 text-sm whitespace-nowrap text-gray-500 dark:text-gray-400">Member</td>
							<td class="py-5 pr-4 pl-3 text-right text-sm font-medium whitespace-nowrap sm:pr-0">
								<a
									href="#"
									class="text-indigo-600 hover:text-indigo-900 dark:text-indigo-400 dark:hover:text-indigo-300"
								>
									Edit
									<span class="sr-only">, Lindsay Walton</span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</app-ui-card>
