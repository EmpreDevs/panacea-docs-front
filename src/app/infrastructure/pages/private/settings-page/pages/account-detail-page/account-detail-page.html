<app-ui-card
	[shadow]="false"
	rounded="lg"
>
	<div class="flex justify-between items-center">
		<h2 class="text-base/7 font-semibold">Información del medico</h2>
		<app-ui-button
			type="button"
			variant="outline"
			color="info"
		>
			<lucide-icon
				[img]="pencil"
				[size]="18"
			></lucide-icon>
			<span class="hidden lg:block">Editar</span>
		</app-ui-button>
	</div>

	<dl
		class="mt-6 divide-y divide-gray-100 border-t border-gray-200 text-sm/6 dark:divide-white/5 dark:border-white/5"
	>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Nombre</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>Dr. Gersom Hernandez Ramos</div>
			</dd>
		</div>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Teléfono</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>+591 71234567</div>
			</dd>
		</div>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">E-mail</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>gersom.sim@gmail.com</div>
			</dd>
		</div>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Especialidades</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>Cardiología, Neurología</div>
			</dd>
		</div>
	</dl>
</app-ui-card>
