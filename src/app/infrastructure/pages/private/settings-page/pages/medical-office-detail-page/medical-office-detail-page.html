<app-ui-card
	[shadow]="false"
	rounded="lg"
>
	<div class="flex justify-between items-center">
		<h2 class="text-base/7 font-semibold">Información del consultorio</h2>
		<app-ui-button
			type="button"
			variant="outline"
			color="info"
		>
			<lucide-angular
				[img]="pencil"
				[size]="18"
			/>
			<span class="hidden lg:block">Editar</span>
		</app-ui-button>
	</div>
	<p class="text-sm/6 text-gray-500 dark:text-gray-400">
		Esta informacion se mostrara publicamente en sus archivos imprimibles
	</p>

	<dl
		class="mt-6 divide-y divide-gray-100 border-t border-gray-200 text-sm/6 dark:divide-white/5 dark:border-white/5"
	>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Nombre</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>Oncoespecialidades</div>
			</dd>
		</div>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Dirección</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>Calle 123, Colonia 456, Ciudad 789, Estado 101112</div>
			</dd>
		</div>
		<div class="py-6 sm:flex">
			<dt class="font-medium sm:w-64 sm:flex-none sm:pr-6">Teléfono</dt>
			<dd class="mt-1 flex justify-between gap-x-6 sm:mt-0 sm:flex-auto">
				<div>+52 1 55 1234 5678</div>
			</dd>
		</div>
	</dl>
</app-ui-card>
