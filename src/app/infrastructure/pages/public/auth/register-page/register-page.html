<div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 mt-4">
	<header class="mb-12">
		<div class="flex justify-between items-center">
			<div class="breathe">
				<app-logo />
			</div>
			<app-ui-darkmode />
		</div>
	</header>
</div>
<div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8">
	<nav aria-label="Progress">
		<ol
			role="list"
			class="divide-y divide-gray-300 rounded-md border border-gray-300 md:flex md:divide-y-0 dark:divide-white/15 dark:border-white/15 bg-surface"
		>
			@for(step of steps(); track step.index; let i = $index){
			<li class="relative md:flex md:flex-1">
				<!-- Completed Step -->
				<a
					[routerLink]="['/auth/register', step.path]"
					class="group flex w-full items-center"
				>
					<span class="flex items-center px-6 py-4 text-sm font-medium">
						<span
							[ngClass]="{
								'border-2': !step.completed,
								'border-blue-600 dark:border-blue-400': step.current,
								'border-gray-300 group-hover:border-gray-400 dark:border-white/15 dark:group-hover:border-white/25':
									!step.current && !step.completed,
								'bg-blue-600 group-hover:bg-blue-800 dark:bg-blue-500 dark:group-hover:bg-blue-400':
									step.completed
							}"
							class="flex size-10 shrink-0 items-center justify-center rounded-full"
						>
							@if(step.completed){
							<lucide-angular
								[img]="check"
								class="text-white"
							/>
							}@else{
							<span
								[ngClass]="{
								'text-blue-600 dark:text-blue-400': step.current,
								'text-gray-500 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white': !step.current,
							}"
							>
								0{{ step.index + 1 }}
							</span>
							}
						</span>
						<span class="ml-4 text-sm font-medium text-gray-900 dark:text-white">{{ step.label }}</span>
					</span>
				</a>
				@if(i < steps().length - 1){
				<div
					aria-hidden="true"
					class="absolute top-0 right-0 hidden h-full w-5 md:block"
				>
					<svg
						viewBox="0 0 22 80"
						fill="none"
						preserveAspectRatio="none"
						class="size-full text-gray-300 dark:text-white/15"
					>
						<path
							d="M0 -2L20 40L0 82"
							stroke="currentcolor"
							vector-effect="non-scaling-stroke"
							stroke-linejoin="round"
						/>
					</svg>
				</div>
				}
			</li>
			}
		</ol>
	</nav>
</div>

<div class="mx-auto max-w-5xl px-4 sm:px-6 lg:px-8 mt-4 pb-4">
	<app-ui-card>
		<router-outlet></router-outlet>
	</app-ui-card>
</div>
