<app-ui-modal
	[isOpen]="launchForm()"
	(closeModal)="closeModal()"
	title="Nueva cita"
>
	<div>
		<form [formGroup]="form">
			<app-ui-modal-body>
				<app-patient-search (patientSelected)="onPatientSelected($event)" />

				<app-ui-input
					id="title"
					name="title"
					formControlName="title"
					label="Titulo"
				/>

				<app-ui-input
					id="estimation"
					name="estimation"
					formControlName="estimation"
					label="Estimacion"
				/>

				<app-ui-input
					id="startDate"
					name="startDate"
					type="datetime-local"
					formControlName="startDate"
					label="Fecha"
				/>

				<app-ui-input
					id="endDate"
					name="endDate"
					formControlName="endDate"
					label="Fecha"
				/>
			</app-ui-modal-body>
			<app-ui-modal-footer>
				<div class="flex w-full justify-between gap-2 items-center">
					<app-ui-button
						color="neutral"
						variant="outline"
						(click)="closeModal()"
					>
						Cancelar
					</app-ui-button>
					<app-ui-button
						color="primary"
						type="submit"
					>
						Guardar
					</app-ui-button>
				</div>
			</app-ui-modal-footer>
		</form>
	</div>
</app-ui-modal>
