<form
	[formGroup]="form"
	(ngSubmit)="onSubmit()"
>
	<app-ui-modal-body>
		<app-ui-form-group>
			<label for="patientId">Paciente</label>
			<div class="flex items-center gap-2 w-full">
				<app-patient-search (patientSelected)="onPatientSelected($event)" />
				<app-ui-link
					[link]="['/app/patients/new']"
					variant="button"
					color="info"
				>
					<app-ui-icon name="plus" />
				</app-ui-link>
			</div>
		</app-ui-form-group>

		<app-ui-form-group>
			<app-ui-input
				id="title"
				name="title"
				formControlName="title"
				label="Titulo"
			/>
		</app-ui-form-group>

		<app-ui-form-group>
			<app-ui-input
				id="estimation"
				name="estimation"
				formControlName="estimation"
				label="DuraciÃ³n estimada"
				type="number"
			/>
		</app-ui-form-group>

		<app-ui-form-group>
			<app-ui-input
				id="startDate"
				name="startDate"
				type="datetime-local"
				formControlName="startDate"
				label="Fecha y hora"
			/>
		</app-ui-form-group>
	</app-ui-modal-body>
	<app-ui-modal-footer>
		<div class="flex w-full justify-between gap-2 items-center">
			<app-ui-button
				color="neutral"
				variant="outline"
				(click)="resetForm()"
				type="button"
			>
				Cancelar
			</app-ui-button>
			<app-ui-button
				color="primary"
				type="submit"
			>
				Guardar
			</app-ui-button>
		</div>
	</app-ui-modal-footer>
</form>
