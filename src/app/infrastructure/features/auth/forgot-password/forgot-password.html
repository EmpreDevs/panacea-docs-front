<form class="space-y-5">
	<!-- Campo de email -->
	<div class="space-y-2">
		<app-ui-input
			id="email"
			name="email"
			type="email"
			label="Correo electrónico"
			[icon]="MailIcon"
		/>
	</div>

	<!-- Checkbox recordar -->
	<div class="flex items-center justify-end">
		<app-ui-link
			[link]="['/auth/login']"
			color="health"
		>
			¿Ya tienes una cuenta?
		</app-ui-link>
	</div>

	<!-- Botón de inicio de sesión -->
	<app-ui-button type="submit">
		<span class="flex items-center space-x-2">
			<span>Reestablecer Contraseña</span>
		</span>
	</app-ui-button>
</form>
