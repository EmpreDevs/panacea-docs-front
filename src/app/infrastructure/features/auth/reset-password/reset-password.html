<form class="space-y-5">
	<!-- Campo de email -->
	<div class="space-y-2">
		<app-ui-input
			id="password"
			name="password"
			type="password"
			label="Contraseña"
			[icon]="KeyRoundIcon"
		/>
	</div>

	<!-- Campo de contraseña -->
	<div class="space-y-2">
		<app-ui-input
			id="repeat-password"
			name="repeat-password"
			type="password"
			label="Repetir Contraseña"
			[icon]="KeyRoundIcon"
		/>
	</div>

	<!-- Botón de inicio de sesión -->
	<app-ui-button type="submit">
		<span class="flex items-center space-x-2">
			<span>Reestablecer Contraseña</span>
		</span>
	</app-ui-button>
</form>
