<div class="hidden bg-gray-900 lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
	<div
		class="flex grow flex-col gap-y-5 overflow-y-auto border-r border-gray-200 px-6 pb-4 dark:border-white/10 bg-surface"
	>
		<div class="flex h-16 shrink-0 items-center">
			<app-logo size="md" />
		</div>
		<nav class="flex flex-1 flex-col">
			<ul
				role="list"
				class="flex flex-1 flex-col gap-y-7"
			>
				<li>
					<ul
						role="list"
						class="-mx-2 space-y-1"
					>
						@for(item of mainMenu; track $index) {
						<li>
							<app-ui-link
								color="info"
								[underline]="false"
								[link]="[item.view]"
								[active]="['bg-primary-200', 'dark:bg-primary-600']"
								css="flex items-center gap-2 p-2 text-sm/6 rounded-md"
							>
								<lucide-angular
									[img]="item.icon"
									[size]="20"
								/>
								<span>{{ item.name }}</span>
							</app-ui-link>
						</li>
						}
					</ul>
				</li>
				@if(additionalMenu.length > 0){
				<li>
					<div class="text-xs/6 font-semibold text-gray-400">Your teams</div>
					<ul
						role="list"
						class="-mx-2 mt-2 space-y-1"
					>
						@for(item of additionalMenu; track $index) {
						<li>
							<app-ui-link
								color="info"
								[underline]="false"
								[link]="[item.view]"
								[active]="['bg-primary-200', 'dark:bg-primary-600']"
								css="flex items-center gap-2 p-2 text-sm/6 rounded-md"
							>
								<lucide-angular
									[img]="item.icon"
									[size]="20"
								/>
								<span>{{ item.name }}</span>
							</app-ui-link>
						</li>
						}
					</ul>
				</li>
				}
				<li class="mt-auto">
					<a
						href="#"
						class="group -mx-2 flex gap-x-3 rounded-md p-2 text-sm/6 font-semibold text-gray-700 hover:bg-gray-50 hover:text-indigo-600 dark:text-gray-300 dark:hover:bg-white/5 dark:hover:text-white"
					>
						<lucide-angular [img]="settingsIcon" />
						Settings
					</a>
				</li>
			</ul>
		</nav>
	</div>
</div>
