<nav class="fixed inset-x-0 bottom-0 bg-surface border-t border-on-surface/10 shadow-2xl lg:hidden z-30">
	<div class="flex justify-around items-center h-16">
		@for (item of navItems; track item.view) {
		<a
			(click)="setActiveView(item.view)"
			[ngClass]="{
				'text-primary-600': item.view === activeView(),
				'text-gray-400 hover:text-primary-500': item.view !== activeView()
			}"
			class="flex flex-col items-center justify-center p-2 transition-colors duration-200 flex-1 cursor-pointer"
			[attr.aria-current]="item.view === activeView() ? 'page' : null"
			title="{{ item.name }}"
		>
			<!-- Icono más grande y visible para móvil -->
			<div class="w-6 h-6 mb-1">
				<lucide-angular [img]="item.icon" />
			</div>
			<!-- Etiqueta opcional (se puede quitar para un look más "Instagram" puro) -->
			<span class="text-xs font-light">{{ item.name.split(' ')[0] }}</span>
		</a>
		}
	</div>
</nav>
