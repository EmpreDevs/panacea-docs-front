<div class="border-b border-gray-200 dark:border-gray-700">
	<nav
		class="flex space-x-1 overflow-x-auto"
		aria-label="Tabs"
	>
		@for (tab of tabs; track tab.value) {
			<!-- Tabs como botones -->
			@if (type === 'button') {
				<button
					type="button"
					(click)="selectTab(tab)"
					[disabled]="tab.disabled"
					[class]="
						isActive(tab.value)
							? 'border-primary-600 text-primary-600 dark:border-primary-400 dark:text-primary-400'
							: 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600'
					"
					class="group inline-flex items-center gap-2 border-b-2 px-4 py-2 text-sm font-medium transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed whitespace-nowrap"
				>
					@if (tab.icon) {
						<app-ui-icon
							[name]="tab.icon"
							[size]="16"
							[class]="
								isActive(tab.value)
									? 'text-primary-600 dark:text-primary-400'
									: 'text-gray-400 group-hover:text-gray-500 dark:group-hover:text-gray-300'
							"
						/>
					}
					{{ tab.label }}
				</button>
			}

			<!-- Tabs como enlaces -->
			@if (type === 'link' && tab.link) {
				<a
					[routerLink]="tab.link"
					routerLinkActive="border-primary-600 text-primary-600 dark:border-primary-400 dark:text-primary-400"
					[routerLinkActiveOptions]="{ exact: false }"
					[class.disabled]="tab.disabled"
					class="group inline-flex items-center gap-2 border-b-2 border-transparent px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-600 transition-colors duration-200 whitespace-nowrap"
				>
					@if (tab.icon) {
						<app-ui-icon
							[name]="tab.icon"
							[size]="16"
							class="text-gray-400 group-hover:text-gray-500 dark:group-hover:text-gray-300"
						/>
					}
					{{ tab.label }}
				</a>
			}
		}
	</nav>
</div>

<style>
	.disabled {
		opacity: 0.5;
		cursor: not-allowed;
		pointer-events: none;
	}
</style>
