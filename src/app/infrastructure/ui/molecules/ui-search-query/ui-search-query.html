@if (!openSearch()) {
	<app-ui-button
		type="button"
		(click)="toggleSearch()"
		color="primary"
		variant="outline"
		class="transition-all duration-300 ease-in-out"
	>
		<app-ui-icon
			name="search"
			[size]="20"
		/>
	</app-ui-button>
}

@if (openSearch()) {
	<div class="flex gap-1">
		<input
			type="text"
			placeholder="Buscar..."
			class="block w-full rounded-md bg-white dark:bg-gray-800 px-3 py-2 text-base text-gray-900 dark:text-gray-100 outline outline-1 -outline-offset-1 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:outline-2 focus:-outline-offset-2 sm:text-sm transition-colors transition-all duration-300 ease-in-out animate-slide-in-right"
		/>
		<app-ui-button
			type="button"
			(click)="toggleSearch()"
			color="neutral"
			variant="outline"
			class="transition-all duration-300 ease-in-out"
		>
			<app-ui-icon [size]="20" />
		</app-ui-button>
	</div>
}

<style>
	@keyframes slide-in-right {
		from {
			opacity: 0;
			transform: translateX(50%);
		}
		to {
			opacity: 1;
			transform: translateX(0);
		}
	}

	.animate-slide-in-right {
		animation: slide-in-right 0.3s ease-in-out;
	}
</style>
