<button
	class="p-2 md:p-3 rounded-xl bg-white/80 dark:bg-slate-800/80 backdrop-blur-lg shadow-lg hover:shadow-xl transition-all duration-300 group cursor-pointer"
	id="theme-toggle"
	title="Toggles light & dark"
	aria-label="auto"
	aria-live="polite"
	(click)="toggleDarkMode()"
>
	<lucide-angular
		[img]="icon()"
		class="w-5 h-5"
	/>
</button>
