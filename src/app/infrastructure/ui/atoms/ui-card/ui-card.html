<div
	class="glass rounded-3xl shadow-2xl p-4 md:p-8 space-y-6 border border-white/20 dark:border-slate-700/30 bg-surface text-on-surface mb-5"
	[class.shadow-xl]="!shadow()"
	[class.shadow-2xl]="shadow()"
	[class.rounded-3xl]="rounded() === '3xl'"
	[class.rounded-2xl]="rounded() === '2xl'"
	[class.rounded-xl]="rounded() === 'xl'"
	[class.rounded-lg]="rounded() === 'lg'"
	[class.rounded-md]="rounded() === 'md'"
	[class.rounded-sm]="rounded() === 'sm'"
	[class]="class()"
>
	<ng-content></ng-content>
</div>
