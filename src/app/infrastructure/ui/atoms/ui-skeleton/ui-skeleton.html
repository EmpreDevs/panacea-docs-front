<div
	[ngClass]="getContainerClasses()"
	[ngStyle]="getContainerStyles()"
>
	@for (row of rowsArray; track $index) {
		<div
			[ngClass]="getRowClasses(row)"
			[ngStyle]="getRowStyles(row)"
		>
			@for (col of getColumnsArray(row); track $index) {
				<div
					[ngClass]="getSkeletonClasses(row)"
					[ngStyle]="getSkeletonStyles(row)"
				></div>
			}
		</div>
	}
</div>
