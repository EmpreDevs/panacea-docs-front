<button
	[type]="type"
	[disabled]="disabled"
	[class]="clasesBtn()"
	[class.cursor-not-allowed]="disabled"
	[class.opacity-50]="disabled"
>
	@if (disabled) {
	<span class="flex items-center justify-center gap-2">
		<span class="animate-spin rounded-full border-2 border-white h-4 w-4 border-t-transparent"></span>
		<span>Loading...</span>
	</span>
	} @else {
	<ng-content />
	}
</button>
